<div class="container__big-card">
  <div class="big-card__picture" *ngIf="picture">
    <img [src]="picture" [alt]="pictureAlt || ''">
  </div>

  <!-- <div class="big-card__"></div> -->
  <a [routerLink]="['content', id]" class="big-card__title" *ngIf="title">
    {{ title }}
  </a>
  <p class="big-card__description" *ngIf="description">
    {{ description }}
  </p>
</div>
